<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/styleForgetPassword.css">
</head>

<body>
    <img src="../assets/img/join_logo_dark.svg" alt="" class="logoImage">
    <div>
        <form onsubmit="resetPassword(); return false;">
            <a href="../html/login.html">
                <img src="../assets/icons/arrowLeft.svg" alt="" class="arrowLeft">
            </a>

            <h1>Reset my password</h1>
            <img src="../assets/icons/blueLine.svg" alt="">
            <p>Change your account password</p>
            <input type="password" id="newPassword" placeholder="New password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            <button type="submit">Send me the email</button>
        </form>
    </div>
</body>

</html>

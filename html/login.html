<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/join/style/landingPage.css">
</head>

<body>

    <div class="navigation">
        <div><img src="/join/assets/img/join_logo_dark.svg" alt="" class="signUpBtnImg"></div>
        <div class="singUpNav">
            <a href="/join/html/singUp.html" class="navSignUpLink">
                <p>Not a Join user?</p>
            </a>
            <img src="/join/assets/icons/Button wo icon v1.svg" alt="">
        </div>
    </div>
    <div id="logInContainer">
        <form onsubmit="register(); return false;" id="register" >
            <div>
                <h1>Log In</h1>
                <img src="/join/assets/icons/blueLine.svg" alt="">
            </div>
            <input type="email" id="email" required placeholder="Email">
            <input type="password" id="password" required placeholder="Password">
            <div class="rememberMeContainer">
                <div>
                    <input type="checkbox" name="RememberMe" id="RememberMe">
                    <label for="RememberMe">Remember me</label>
                </div>
                <a href="/join/html/forgetPassword.html" class="forgetPasswordLink">Forgot my password</a>
            </div>
            <div class="formBtnContainer">
                <button onclick="logIn()" id="logInBtn">Log in</button>
                <button onclick="guestLogIn()" id="guestLogInBtn">Guest Log In</button>
            </div>
        </form>
    </div>

    <script src="/join/script/userLogin.js"></script>
</body>

</html>

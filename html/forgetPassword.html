<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/styleForgetPassword.css">
</head>

<body onload="loadUserData()">
    <img src="../assets/img/join_logo_dark.svg" alt="" class="logoImage">
    <div>
        <form onsubmit="sendEmail(); return false;">
            <a href="../html/login.html">
                <img src="../assets/icons/arrowLeft.svg" alt="" class="arrowLeft">
            </a>

            <h1>I forgot my password</h1>
            <img src="../assets/icons/blueLine.svg" alt="">
            <p>Don't worry! We will send you an email with the instructions to <br> reset your password.</p>
            <div class="forgotPasswordBox">Email address not found</div>
            <div class="inputEmail">
                <input type="email" id="forgetEmail" placeholder="Email" required>
                <img src="../assets/icons/emailIcon.svg" alt="">
            </div>
            <button type="submit">Send me the email</button>
        </form>
    </div>
    <script src="../script/storage.js"></script>
    <script src="../script/userLogin.js"></script>
</body>

</html>
